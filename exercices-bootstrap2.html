<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/exercices-bootstrap2.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 col-md-3 colonne center-block" style="float: none">
					<form>
						<div class="form-group">
							<label>Nom :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Date de naissance :</label>
							<input type="date" class="form-control" placeholder="jj/mm/aaaa">
						</div>
						<div class="form-group">
							<label>Adresse :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Code postal :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Ville :</label>
							<input type="text" class="form-control">
						</div>
						<label>
							<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign">Envoyer</span></button>
						</label>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 col-md-3 colonne center-block" style="float: none">
					<form>
						<div class="form-group">
							<label>Nom :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group has-success has-feedback">
							<label class="control-label">Date de naissance :</label>
							<input type="date" class="form-control" placeholder="jj/mm/aaaa">
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>
						</div>
						<div class="form-group">
							<label>Adresse :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Code postal :</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group has-error has-feedback">
							<label  class="control-label">Ville :</label>
							<input type="text" class="form-control">
							<span class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						<label>
							<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign">Envoyer</span></button>
						</label>
					</form>
				</div>
			</div>
		</div>


	</body>

</html>
