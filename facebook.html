	<head>

		<title></title>

	<body>

		<header>
			<div class="container-nav">
				<div class="col-xs-10 center-block"style="float: none">

							<h1>Facebook</h1>
						</div>

							</div>

						</div>
					</div>
				</div>
			</div>

		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-11 center-block"style="float: none">
						<div class="col-xs-5">
						<h4>Avec Facebook, partagez et restez en contact avec votre entourage.</h4>
						</div>
						<div class="col-xs-6">
						<h2>Inscription</h2>

					</div>
