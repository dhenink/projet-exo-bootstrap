<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/exercices-bootstrap3.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date de naissance :</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" placeholder="jj/mm/aaaa">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Adresse :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Code postal :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Ville :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign">Envoyer</span></button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form class="horizontal-form">
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label">Nom</label>
						<div class="col-sm-10 col-sm-pull-2">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label">Naissance</label>
						<div class="col-sm-10 col-sm-pull-2">
							<input type="date" class="form-control" placeholder="jj/mm/aaaa">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label">Adresse</label>
						<div class="col-sm-10 col-sm-pull-2">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label">Code postal</label>
						<div class="col-sm-10 col-sm-pull-2">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label">Ville</label>
						<div class="col-sm-10 col-sm-pull-2">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-push-10 control-label"></label>
						<div class="col-sm-10 col-sm-pull-2">
							<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-sign">Envoyer</span></button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</body>

</html>
